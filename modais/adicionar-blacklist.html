    <div class="modal-popup-conteudo">
        <div class="boxes-content">

            </div>                
            <div class="box-content grey-bg">

                    </div>
                </div>                
                <p class="box-content-label"><b>Selecionar regra:</b></p>                
                <div class="checkbox-radio-group inline single-line">
                    <span class="radio-check-field radio outlined">

                    </span>                    
                    <span class="radio-check-field radio outlined">
                        <input type="radio" name="grupo-1">

                    </span>                    
                    <span class="radio-check-field radio outlined">
                        <input type="radio" name="grupo-1">
                        <label>Permitir relatórios e notificar gestor</label>
                    </span>                    
                </div>
            </div>
            <div class="box-content">
                <div class="inline-buttons-wrapper right-aligned">
                    <button class="btn secondary outlined" data-fecha-modal>Cancelar</button>
                    <button class="btn primary" onClick="adicionaListaEmBlackList()">Finalizar</button>
                </div>
            </div>                        
        </div>
