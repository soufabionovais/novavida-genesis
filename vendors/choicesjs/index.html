<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Choices</title>
	<link rel="stylesheet" href="styles/css/choices.css">
	<style>
		.choices {
			width: 400px;
		}
	</style>
</head>
<body>

	<select name="" class="custom-select" placeholder="Combom 1">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
	</select>

	<hr>

	<select name="" class="custom-select"  placeholder="Combom 2">
		<option value="um">um</option>
		<option value="dois">dois</option>
		<option value="tres">tres</option>
		<option value="quarto">quatro</option>
	</select>	
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="scripts/dist/choices.min.js"></script>
	<script>
		$(".custom-select").each(function(){
			var choices = new Choices($(this)[0], {
				searchEnabled: true,
				loadingText: 'Carregando...',
				noResultsText: 'Nenhum resultado encontrado',
				noChoicesText: 'Nenhuma opção disponível',
				itemSelectText: 'Clique para selecionar',
 
			});
		});

		
		//var elemento = document.querySelector(".custom-select");
		
	</script>
</body>
</html>
