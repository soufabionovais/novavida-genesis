<div class="modal-popup modal-adicionar-monitoria">
	<header class="modal-popup-header">

	<div class="modal-popup-conteudo">

				<div class="row">
					<div class="col-sm-7">
						<span class="label">Repetir a Cada</span>
						<input type="number" min="1" max="12" step="1" value="0" class="input-text">
					</div>
					<div class="col-sm-5">
						<input type="text" class="select-field" data-url="data/periodos.json" data-search-field-hidden="true" name="periodo" data-placeholder="PerÃ­odo" />
					</div>
				</div>
			</div>
			<div class="box-content">
				<div class="row">
					<div class="col-12">
						<label class="form-label has-icon nv-icon-zoom">
							<input type="text" class="input-text inverted" placeholder="Pesquisar perfil">
						</label>						
					</div>
					<div class="col-12">
						<div class="checkbox-radio-group block">
							<span class="radio-check-field">
								<input type="checkbox">
								<label class="highlight-text">Nome do perfil 1</label>
							</span>
							<span class="radio-check-field">
								<input type="checkbox">
								<label class="highlight-text">Nome do perfil 2</label>
							</span>	
							<span class="radio-check-field">
								<input type="checkbox">
								<label class="highlight-text">Nome do perfil 3</label>
							</span>	
							<span class="radio-check-field">
								<input type="checkbox">
								<label class="highlight-text">Nome do perfil 4</label>
							</span>															
						</div>						
					</div>
				</div>
			</div>
			<div class="box-content grey-bg">
				<div class="row">
					<div class="col-12 center-aligned">
						<button onclick="adicionarMonitoria()" class="btn primary" data-fecha-modal>Salvar</button>
					</div>
				</div>
			</div>
		</div>				
	</div>
</div>
