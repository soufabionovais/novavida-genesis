<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/pophover.min.css">
    <link rel="stylesheet" href="css/pophover_themes.min.css">
    <link rel="stylesheet" href="css/pophover_animations.min.css">
    <title>popHover</title>
</head>
<body>

<span data-target="#pophover" id="element">
    Hover me and I'll show you popHover on top
</span>

<div class="pophover" id="pophover">
    <div class="pophover__inner">popHover on top</div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/pophover.min.js"></script>
<script>
    $("#element").pophover({
        offset: 10,
        eventin: "mouseenter",
        eventout: "mouseleave",
        position: "bottom",
        animin: "fadeIn",
        animout: "fadeOut",
        animspeed: 500,
        onFadeIn: function() {
            console.log("pophover fade in");
        },
        onFadeOut: function() {
            console.log("pophover fade out");
        }
    });
</script>


</body>
</html>
