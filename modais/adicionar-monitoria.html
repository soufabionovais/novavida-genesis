<div class="modal-popup modal-adicionar-monitoria">
	<header class="modal-popup-header">
		<h2 class="modal-popup-titulo">Monitoria</h2>
	</header>
	<div class="modal-popup-conteudo">
		<div class="ls-boxes">

			<div class="ls-box">
				<div class="ls-form ls-form-horizontal row">
						<div class="col-sm-7">
							<span class="ls-label-text">Repetir a Cada</span>
						<input type="number" min="0" value="0" />
						</div>
						<div class="col-sm-5">
							<select class="select-field" data-position="right">
								<option placeholder> Período </option>
								<option value="1"> Dia </option>
								<option value="2"> Mês </option>
								<option value="3"> Ano </option>
							</select>
						</div>
					</div>
				</div>
			</div>

			<div class="ls-box bg-grey">
				<div class="row">
					<div class="col center-aligned">
						<button onclick="adicionarMonitoria()" class="ls-btn ls-btn-primary" fecha-modal>Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
