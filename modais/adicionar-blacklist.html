<div class="modal-popup">
    <header class="modal-popup-header">
        <h2 class="modal-popup-titulo">Adicionar à uma blacklist</h2>
    </header>
    <div class="modal-popup-conteudo">
        <div class="ls-boxes">
            <div class="ls-box">
            <ul class="ls-tabs-nav box-tabs">
              <li class="ls-active"><a data-ls-module="tabs" href="#blackListPessosFisica">Inserir Pessoa Física</a></li>
              <li><a data-ls-module="tabs" href="#blacklistPessosJuridica">Inserir Pessoa Jurídica</a></li>
            </ul>
            <div class="ls-tabs-container">
                <div id="blackListPessosFisica" class="ls-tab-content ls-active">
                    <div class="ls-form ls-form-horizontal row">
                        <div class="col">
                            <label class="ls-label">
                                <input type="text" name="nome" placeholder="Inserir CPF" class="ls-field ls-mask-cpf" required>
                            </label>
                        </div>
                    </div>                    
                </div>
                <div id="blacklistPessosJuridica" class="ls-tab-content">
                    <div class="ls-form ls-form-horizontal row">
                        <div class="col">
                            <label class="ls-label">
                                <input type="text" name="nome" placeholder="Inserir CNPJ" class="ls-field ls-mask-cnpj" required>
                            </label>
                        </div>
                    </div>  
                </div>                
            </div>            

            </div>
            <div class="ls-box">
                <p>Selecionar regra:</p>
                <div class="row">
                    <div class="col">
                        <div class="pretty p-default p-round p-thick radio-style">
                            <input type="radio" name="permitirRelatorios" />
                            <div class="state">
                                <label>Bloquear relatórios</label>
                            </div>
                        </div> 
                        <div class="pretty p-default p-round p-thick radio-style">
                            <input type="radio" name="permitirRelatorios" />
                            <div class="state">
                                <label>Permitir relatórios, mas notificar gestor</label>
                            </div>
                        </div> 
                        <div class="pretty p-default p-round p-thick radio-style">
                            <input type="radio" name="permitirRelatorios" />
                            <div class="state">
                                <label>Bloquear relatórios e notificar gestor</label>
                            </div>
                        </div>                                                                      
                    </div>
                </div>
            </div>

            <div class="ls-box">
                <div class="row">
                    <div class="col right-aligned">
                    <button class="ls-button ls-btn-secondary outlined" fecha-modal>Cancelar</button>
                    <button class="ls-button ls-btn-primary" onClick="adicionaListaEmBlackList()">Finalizar</button>
                    </div>
                </div>
            </div>

        </div>
